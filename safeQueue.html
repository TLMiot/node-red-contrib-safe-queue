<!-- ------------- SafeQueue In (queue in) ---------------------- -->

<script type="text/x-red" data-template-name="queue in">
    <div class="form-row">
        <label for="node-input-name">
            <i class="fa fa-tag"></i>
            <span data-i18n="safe-quere.label.name"></span>
        </label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]safe-quere.label.name">
    </div>
</script>

<script type="text/x-red" data-help-name="queue in">
    <p>SafeQueue In</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('queue in', {
        category: 'SafeQueue',
        color: '#a6bbcf',
        defaults: {
            name: {
                value: ""
            }
        },
        inputs: 1,
        outputs: 1,
        icon: "file.png",
        label: function () {
            return this.name;
        }
    });
</script>
