<script type="text/x-red" data-template-name="queue in">
    <div class="form-row">
        <label for="node-input-name">
            <i class="fa fa-tag"></i>
            <span data-i18n="safe-queue.label.name"></span>
        </label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]safe-queue.label.name">
    </div>

    <div class="form-row">
        <label for="node-input-config">

<script type="text/x-red" data-help-name="queue in">
    <p>SafeQueue In</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('queue in', {
        category: 'SafeQueue',
        color: '#a6bbcf',
        defaults: {
            name: {
                value: ""
            },
            config: {
                value: "",
                type: "queue config"
            }
        },
        inputs: 1,
        outputs: 1,
        icon: "file.png",
        label: function () {
            return this.name || this._("safe-queue.in.define.name");
        },
        oneditprepare: function () {
            var self = this;
            var configList = $("#node-input-config");

            function updateVarList(configId) {
                var configNode = RED.nodes.node(configId);
                if (!configNode) return;
            }

            configList.change(function () {
                updateVarList(configList.val());
            });
            updateVarList(self.config);
        }
    });
</script>

<script type="text/x-red" data-help-name="queue control">
    <p>SafeQueue Control</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('queue control', {
        category: 'SafeQueue',
        color: '#F3B567',
        defaults: {
            name: {
                value: ""
            },
            config: {
                value: "",
                type: "queue config"
            },
            operation: {
                value: ""
            }
        },
        inputs: 1,
        outputs: 1,
        icon: "debug.png",
        label: function () {

            if (this.name) {
                return this.name;
            } else {

                var selectOperation = this.operation;
                var selectConfig = RED.nodes.node(this.config);

                var newName = selectOperation + " / " + selectConfig.label();

                return newName;
            }
        },
        oneditprepare: function () {
            var self = this;
            var configList = $("#node-input-control");

            function updateVarList(configId) {
                var configNode = RED.nodes.node(configId);
                if (!configNode) return;
            }

            configList.change(function () {
                updateVarList(configList.val());
            });
            updateVarList(self.config);
        }
    });
</script>

<script type="text/x-red" data-help-name="queue config">
    <p>SafeQueue Config</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('queue config', {
        category: 'config',
        color: '#a6bbcf',
        defaults: {
            name: {
                value: "",
                required: true,
                validate: function (text) {
                    var patt = new RegExp(/[\\/?%*:|\"<>]/);
                    return !patt.test(text);
                }
            },
            storage: {
                value: "fs",
                required: true
            },
            path: {
                value: ""
            },
            urlDataBase: {
                value: ""
            },
            portDataBase: {
                value: ""
            },
            userDataBase: {
                value: ""
            },
            passwordDataBase: {
                value: ""
            },
            timeoutAck: {
                value: "1000",
                validate: RED.validators.number()
            }

        },
        label: function () {
            return this.name || this._("safe-queue.config.define.name");
        },
        oneditprepare: function () {

            var self = this;

            var storageMode = $('#node-config-input-storage');
            var fsRow = $('#node-config-queue-config-mode-fs');
            var dbRow = $('#node-config-queue-config-mode-db');

            if (self.storage === undefined) {
                //default for old configurations
                console.log('change connmode default');
                self.storage = 'fs'
                storageMode.val(self.storage);
            }
            storageMode.change(function () {
                if (storageMode.val() == "fs") {
                    fsRow.show();
                    dbRow.hide();
                } else if (storageMode.val() == "db") {
                    fsRow.hide();
                    dbRow.show();
                } else {
                    fsRow.hide();
                    dbRow.hide();
                }
            });
            storageMode.change();
        }
    });
</script>
